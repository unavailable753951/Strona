<!DOCTYPE html>

<head>

  <link rel="icon" href="img/ikona.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .gallery-img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .gallery-caption {
      text-align: center;
      font-weight: bold;
      padding: 5px;
      font-size: 16px;
      color: #333;
    }

    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      position: relative;
      width: 100%;
    }

    /* Responsywność dla urządzeń mobilnych */
    @media (max-width: 767px) {
      .gallery-img {
        height: 250px; /* Zmniejszenie wysokości obrazków na mniejszych ekranach */
      }

      .container {
        padding-left: 15px;
        padding-right: 15px;
      }

      .navbar-brand img {
        width: 25px;
        height: 25px; /* Zmniejszenie ikony na urządzeniach mobilnych */
      }

      .navbar-nav {
        text-align: center;
      }

      .navbar-toggler {
        border-color: #007bff;
      }
    }
  </style>
</head>

  <!-- Nawigacja -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">

        <li class="nav-item active">

  <!-- Galeria -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Galeria prac</h1>
    <div class="row">

      <div class="col-md-4 gallery-item mb-4">
        <figure>
          <img src="img/obraz1.png" class="gallery-img" alt="Pomarańczarka">
          <figcaption class="gallery-caption">Pomarańczarka (1881)</figcaption>
        </figure>
      </div>

      <div class="col-md-4 gallery-item mb-4">
        <figure>
          <img src="img/obraz2.jpg" class="gallery-img" alt="Żydówka z cytrynami">
          <figcaption class="gallery-caption">Żydówka z cytrynami (1881)</figcaption>
        </figure>
      </div>

      <div class="col-md-4 gallery-item mb-4">
        <figure>
          <img src="img/obraz3.jpg" class="gallery-img" alt="Wieczór nad Sekwaną">
          <figcaption class="gallery-caption">Wieczór nad Sekwaną (1893)</figcaption>
        </figure>
      </div>

      <div class="col-md-4 gallery-item mb-4">
